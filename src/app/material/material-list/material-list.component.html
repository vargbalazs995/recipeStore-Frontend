<ng-container *ngIf="operatedList$ | async as materialList">
  <ng-container *ngIf="operationMaterial$ | async as operationMaterial" >
  <material-upload
    (outputMaterial)="create($event)"
  >
  </material-upload>
  </ng-container>

  <material-card
    class="material-card"
    *ngFor="let materialItem of materialList"
    [material]="materialItem"
  >
  </material-card>
</ng-container>
